<!DOCTYPE html>
<html>
<head>
  <title>
      openTokChat jQuery plugin
  </title>

</head>
  <body>


 <div class="container">

      <div class="jumbotron">
        <h1>Your Chat here</h1>
        <div id="chatContainer" style="">
        </div>
      </div>

      <div class="footer">
        <p>&copy; Company 2014</p>
      </div>

    </div> 

  </body>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <script src="http://static.opentok.com/webrtc/v2.2/js/opentok.min.js" ></script>

  <script src="jQuery.openTokChat.js" ></script>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="jQuery.openTokChat.css" />

<script>
  var session;
  $(document).ready(function(){


    //init regular opentok connection
    var apiKey = ''
    var token = '';
    var sessionId = ''; 
    
    OT.setLogLevel(OT.DEBUG); // Set this for helpful debugging messages in console

    session = OT.initSession(apiKey, sessionId);     

    session.connect(token);


    $("#chatContainer").openTokChat("init", {session:session,user:'Este'});
  });
</script>

</html>
